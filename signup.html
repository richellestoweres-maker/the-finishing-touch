<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€“ The Finishing Touch</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;600&family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    .auth-wrap { width: min(420px, 90%); margin: 60px auto; background: #fff; padding: 28px; border-radius: 16px; box-shadow: var(--shadow); }
    .auth-wrap h1 { font-size: 1.8rem; margin-bottom: 1rem; text-align: center; }
    .auth-wrap label { display: grid; gap: 6px; font-weight: 600; margin-top: 14px; }
    .auth-wrap input { border: 1px solid #e3d9ce; border-radius: 12px; padding: .75rem; background: #fffdfb; color: var(--taupe-900); }
    .auth-wrap .btn { width: 100%; margin-top: 18px; }
    .auth-wrap p { text-align: center; margin-top: 16px; }
    .auth-wrap a { color: var(--taupe-900); font-weight: 600; text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <h1>Create Account</h1>
    <form id="signupForm">
      <label>Full Name
        <input type="text" name="name" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Password
        <input type="password" name="password" required>
      </label>
      <button type="submit" class="btn btn-solid">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign in</a></p>
  </div>
</body>
</html>
