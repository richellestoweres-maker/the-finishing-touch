<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password – The Finishing Touch</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-wrap { width:min(460px,92%); margin:64px auto; background:#fff; padding:28px; border-radius:16px; box-shadow: var(--shadow,0 12px 30px rgba(0,0,0,.08)); }
    .auth-wrap h1 { font-family:"Playfair Display",serif; font-size:1.9rem; text-align:center; margin:0 0 1rem; color:var(--taupe-900,#2e2a27);}
    form{ display:grid; gap:14px; }
    label{ display:grid; gap:6px; font-weight:600; color:var(--taupe-900,#2e2a27);}
    input{ border:1px solid #e3d9ce; border-radius:12px; padding:.8rem .9rem; background:#fffdfb; font-size:16px;}
    .btn{ width:100%; }
    .msg{ margin-top:10px; text-align:center; font-weight:600;}
    .ok{ color:#0a7d33; } .err{ color:#b00020; }
    .muted{ color:#7b746e; text-align:center; }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <!-- Back home button (inside the card) -->
    <div style="margin-bottom:10px;">
      <a class="btn btn-outline" href="index.html">← Back home</a>
    </div>

    <h1>Reset your password</h1>
    <form id="resetForm" novalidate>
      <label>Email
        <input id="resetEmail" type="email" autocomplete="username" required />
      </label>
      <button type="submit" class="btn btn-solid">Send reset link</button>
      <p class="msg" id="resetMsg"></p>

      <!-- cross-links so users can get back to login or create an account -->
      <p class="muted" style="margin-top:12px;">
        <a id="backToLogin" href="login.html">Back to sign in</a> •
        <a id="goToSignup" href="signup.html">Create account</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { auth } from "./ft-firebase.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const form   = document.getElementById('resetForm');
    const emailEl= document.getElementById('resetEmail');
    const msgEl  = document.getElementById('resetMsg');

    // Preserve ?next=... when linking to login or signup
    const params = new URLSearchParams(location.search);
    const next   = params.get('next');
    const backToLogin = document.getElementById('backToLogin');
    const goToSignup  = document.getElementById('goToSignup');
    if (next) {
      backToLogin.href = `login.html?next=${encodeURIComponent(next)}`;
      goToSignup.href  = `signup.html?next=${encodeURIComponent(next)}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgEl.textContent = '';
      msgEl.className = 'msg';
      try {
        await sendPasswordResetEmail(auth, emailEl.value.trim());
        msgEl.textContent = 'Check your email for the reset link.';
        msgEl.classList.add('ok');
      } catch (e) {
        msgEl.textContent = (e.message?.replace('Firebase: ','') || 'Could not send reset email.');
        msgEl.classList.add('err');
      }
    });
  </script>
</body>
</html>
