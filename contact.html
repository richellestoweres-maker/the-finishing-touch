<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – The Finishing Touch</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Manrope:wght@400;500;600&family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=7" />

  <style>
    /* Page-specific light layout */
    .page-hero { padding: 36px 18px 12px; text-align: center; }
    .page-hero h1 { font-family: "Playfair Display", serif; margin: 0; }

    .contact-page { padding: 24px 18px 48px; }
    .contact-grid { display: grid; gap: 24px; grid-template-columns: 1fr; }
    @media (min-width: 900px) { .contact-grid { grid-template-columns: 1.1fr .9fr; } }

    .contact-card, .details-card {
      background:#fff; border-radius:16px; box-shadow: var(--shadow, 0 12px 30px rgba(0,0,0,.08));
      padding: 24px;
    }
    .contact-card h3, .details-card h3 { margin: 0 0 10px; }

    .contact-form { display:grid; gap:14px; }
    .contact-form label { display:grid; gap:6px; font-weight:600; }
    .contact-form input, .contact-form textarea {
      border:1px solid #e3d9ce; border-radius:12px; padding:.8rem .9rem; background:#fffdfb; font-size:16px;
      color: var(--taupe-900, #2e2a27);
    }
    .status { text-align:center; font-weight:700; }
    .status.ok { color:#0a7d33; } .status.err { color:#b00020; }

    .link-list { list-style:none; padding:0; margin:0; }
    .link-list li { margin: 10px 0; }
    .link-list a { text-decoration:none; color:inherit; }

    .cta-stack { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="vase-logo" aria-hidden="true"></span>
        <span class="brand-name">The Finishing Touch</span>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#about">About</a>
        <a class="active" href="contact.html">Contact</a>
        <a class="btn btn-outline" href="intake-cleaning.html">Request a quote</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="page-hero">
    <h1>Contact</h1>
  </section>

  <!-- Content -->
  <main class="contact-page">
    <div class="container contact-grid">
      <!-- Contact form -->
      <section class="contact-card">
        <h3>Send a message</h3>

        <!-- Your real Formspree endpoint -->
        <form id="contactForm" class="contact-form" action="https://formspree.io/f/mzzaogbv" method="POST" novalidate>
          <label>Name
            <input name="name" required>
          </label>

          <label>Email
            <input name="email" type="email" required>
          </label>

          <label>Message
            <textarea name="message" rows="5" required></textarea>
          </label>

          <input type="hidden" name="source" value="The Finishing Touch – Contact page">

          <button class="btn btn-solid" type="submit">Send</button>
          <p id="contactStatus" class="status" aria-live="polite"></p>
        </form>
      </section>

      <!-- Details -->
      <aside class="details-card">
        <h3>Connect</h3>
        <ul class="link-list">
          <li>
            <a href="mailto:contact.thefinishingtouch.tx@gmail.com">
              <i class="fas fa-envelope" aria-hidden="true"></i>
              contact.thefinishingtouch.tx@gmail.com
            </a>
          </li>
          <li>
            <a href="https://facebook.com/thefinishingtouch.tx" target="_blank" rel="noopener">
              <i class="fab fa-facebook" aria-hidden="true"></i>
              facebook.com/thefinishingtouch.tx
            </a>
          </li>
          <li>
            <a href="https://m.me/thefinishingtouch.tx" target="_blank" rel="noopener">
              <i class="fab fa-facebook-messenger" aria-hidden="true"></i>
              Message us on Facebook
            </a>
          </li>
        </ul>

        <div class="cta-stack">
          <a class="btn btn-primary" href="intake-cleaning.html">
            <i class="fas fa-clipboard-list" aria-hidden="true"></i> Start Intake
          </a>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 The Finishing Touch | Serving Galveston, Harris, and Brazoria County</p>
    </div>
  </footer>

  <!-- Lightweight contact form handler (stays on page, shows status) -->
  <script>
    (function(){
      const form = document.getElementById('contactForm');
      const status = document.getElementById('contactStatus');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.textContent = '';
        status.className = 'status';

        const btn = form.querySelector('button[type="submit"]');
        const original = btn.textContent;
        btn.disabled = true; btn.textContent = 'Sending…';

        try {
          const data = new FormData(form);
          const res = await fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) {
            status.textContent = 'Thanks! Your message has been sent.';
            status.classList.add('ok');
            form.reset();
          } else {
            status.textContent = 'Hmm, something went wrong. Please try again or email us directly.';
            status.classList.add('err');
          }
        } catch {
          status.textContent = 'Network error. Please try again in a moment.';
          status.classList.add('err');
        } finally {
          btn.disabled = false; btn.textContent = original;
        }
      });
    })();
  </script>

  <!-- Gate intake links: require login first (same behavior as homepage) -->
  <script type="module">
    import { auth } from "./ft-firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const intakeLinks = Array.from(document.querySelectorAll('a[href^="intake-"]'));
    let isAuthed = false;
    onAuthStateChanged(auth, (user) => { isAuthed = !!user; });

    function gateClick(e) {
      if (isAuthed) return;
      e.preventDefault();
      const target = e.currentTarget.getAttribute('href');
      const next = encodeURIComponent(target);
      window.location.href = `login.html?next=${next}`;
    }
    intakeLinks.forEach((a) => a.addEventListener('click', gateClick));
  </script>

  <!-- Site JS (keep for shared behaviors like chat, if any) -->
  <script src="script.js?v=7"></script>
</body>
</html>
