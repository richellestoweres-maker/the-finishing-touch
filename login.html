<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in – The Finishing Touch</title>

  <!-- Fonts + Site CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;600&family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    .auth-wrap{width:min(460px,92%);margin:64px auto;background:#fff;padding:28px;border-radius:16px;box-shadow:var(--shadow,0 12px 30px rgba(0,0,0,.08))}
    .auth-wrap h1{font-family:"Playfair Display",serif;font-size:1.9rem;text-align:center;margin:0 0 1rem;color:var(--taupe-900,#2e2a27)}
    .auth-wrap form{display:grid;gap:14px}
    .auth-wrap label{display:grid;gap:6px;font-weight:600;color:var(--taupe-900,#2e2a27)}
    .auth-wrap input{border:1px solid #e3d9ce;border-radius:12px;padding:.8rem .9rem;background:#fffdfb;color:var(--taupe-900,#2e2a27);font-size:16px}
    .auth-wrap .btn{width:100%;margin-top:6px}
    .auth-wrap p{text-align:center;margin-top:14px}
    .auth-wrap a{color:var(--taupe-900,#2e2a27);font-weight:600;text-decoration:none}
    .error{color:#b00020;font-weight:600;margin-top:6px;text-align:center}
    .muted{color:#7b746e;font-size:.95rem}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div style="margin-bottom:10px;">
      <a class="btn btn-outline" href="index.html">← Back home</a>
    </div>

    <h1>Welcome back</h1>

    <form id="loginForm" method="post" action="#" novalidate>
      <label>Email
        <input id="loginEmail" type="email" name="email" autocomplete="username" required />
      </label>

      <label>Password
        <input id="loginPass" type="password" name="password" autocomplete="current-password" required />
      </label>

      <button id="loginBtn" type="submit" class="btn btn-solid">Sign In</button>

      <p class="muted">Don’t have an account? <a href="signup.html">Create one</a></p>
      <p id="loginError" class="error" aria-live="polite" hidden></p>
      <p class="muted"><a href="reset-password.html">Forgot your password?</a></p>
    </form>
  </div>

  <!-- Role-aware routing -->
  <script type="module">
    import { auth, db } from "./ft-firebase.js";
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const form   = document.getElementById('loginForm');
    const email  = document.getElementById('loginEmail');
    const pass   = document.getElementById('loginPass');
    const btn    = document.getElementById('loginBtn');
    const errEl  = document.getElementById('loginError');

    // Only allow internal relative paths from ?next=
    function safeNextFromQuery(){
      const p = new URLSearchParams(location.search);
      const next = (p.get('next') || '').trim();
      const isInternal = next && !/^https?:\/\//i.test(next) && !/^\/\//.test(next);
      return isInternal ? next : '';
    }

    async function fetchRole(uid){
      try{
        const snap = await getDoc(doc(db, "users", uid));
        return (snap.exists() ? (snap.data().role || "") : "").toLowerCase();
      }catch{
        return "";
      }
    }

    async function sendToPortal(user){
      if (!user) { window.location.href = "index.html"; return; }
      const role = await fetchRole(user.uid);
      const next = safeNextFromQuery();

      if (role === "admin")      { window.location.href = "contractor.html"; return; }
      if (role === "contractor") { window.location.href = "contractor.html"; return; }
      if (role === "pending")    { window.location.href = "contractor-apply.html"; return; }
      if (role === "client")     { window.location.href = (next || "client.html"); return; }

      // Unknown / no role: send to homepage (or a gentle holding page)
      window.location.href = "index.html";
    }

    // Already signed-in users jump immediately to their portal
    onAuthStateChanged(auth, (user) => {
      if (user) sendToPortal(user);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.hidden = true;

      const original = btn.textContent;
      btn.disabled = true;
      btn.textContent = "Signing in…";

      const fd = new FormData(form);
      const emailVal = String(fd.get("email") || email.value || "").trim();
      const passVal  = String(fd.get("password") || pass.value  || "").trim();

      try {
        await signInWithEmailAndPassword(auth, emailVal, passVal);
        await sendToPortal(auth.currentUser);
      } catch (e) {
        const map = {
          "auth/invalid-email":     "That email doesn’t look right.",
          "auth/missing-password":  "Please enter your password.",
          "auth/user-not-found":    "No account found with that email.",
          "auth/wrong-password":    "Incorrect password. Try again.",
          "auth/too-many-requests": "Too many attempts. Please wait a moment and try again."
        };
        errEl.textContent = map[e.code] || (e.message?.replace("Firebase: ", "") || "Sign in failed.");
        errEl.hidden = false;
        btn.disabled = false;
        btn.textContent = original;
      }
    });
  </script>
</body>
</html>
