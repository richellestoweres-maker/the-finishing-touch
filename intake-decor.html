<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decorating Intake – The Finishing Touch</title>

  <!-- Fonts + Site CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;600&family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <!-- Page-only helpers -->
  <style>
    body{background:#fbf8f4}
    .intake-wrap{width:min(920px,92%);margin:28px auto 60px;background:#fff;padding:28px 24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .intake-title{text-align:center;font-family:"Playfair Display",serif;margin:6px 0 2px}
    .intake-script{text-align:center;font-family:"Allura",cursive;font-size:2rem;margin:0 0 12px;color:#524a46}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .grid-1{display:grid;gap:14px}
    .fieldset{border-top:1px solid #e8ddd1;margin-top:16px;padding-top:16px}
    .submit-row{text-align:center;margin-top:16px}

    /* Dropdown (in case global CSS doesn’t apply here) */
    .quote-dropdown{position:relative;display:inline-block}
    .quote-button, .btn.btn-solid{cursor:pointer}
    .quote-menu{
      position:absolute; right:0; top:calc(100% + 6px);
      background:#fff; border:1px solid #e8ddd1; border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:8px; min-width:220px; display:none; z-index:50;
    }
    .quote-menu a{display:block; padding:10px 12px; border-radius:8px; color:#2a2624; text-decoration:none}
    .quote-menu a:hover{background:#f3ece6}
    .quote-dropdown.open .quote-menu{display:block}
    .brand a.brand-link{display:flex;align-items:center;gap:.5rem;color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <!-- Header with working dropdown -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="brand-link">
          <span class="vase-logo" aria-hidden="true"></span>
          <span class="brand-name">The Finishing Touch</span>
        </a>
      </div>
      <nav class="main-nav">
        <a href="index.html#services">Services</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>

        <!-- Quote Dropdown -->
        <div class="quote-dropdown" id="quoteDropdown">
          <button class="btn btn-solid" id="quoteBtn" aria-expanded="false" aria-controls="quoteMenu">
            Get Your Quote ▾
          </button>
          <div class="quote-menu" id="quoteMenu" role="menu" aria-hidden="true">
            <a role="menuitem" href="intake-cleaning.html">Cleaning</a>
            <a role="menuitem" href="intake-organizing.html">Organizing</a>
            <a role="menuitem" href="intake-decor.html">Interior Decorating</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="intake-wrap">
    <h1 class="intake-title">The Finishing Touch</h1>
    <div class="intake-script">Interior Decorating Intake</div>

    <form id="intakeFormDecor" class="grid-1" novalidate>
      <!-- 1. Contact Info -->
      <div class="grid-2">
        <label>Full Name<input name="name" autocomplete="name" required></label>
        <label>Email<input name="email" type="email" autocomplete="email" required></label>
        <label>Service Address<input name="address" autocomplete="street-address"></label>
        <label>Phone<input name="phone" type="tel" autocomplete="tel"></label>
      </div>

     <div class="fieldset grid-2">
  <!-- Project goals -->
  <label>Primary Goal
    <select name="goal">
      <option>Personal refresh</option>
      <option>Selling / Staging</option>
      <option>Airbnb / Short-term rental</option>
    </select>
  </label>
  <label>Spaces to Focus On
    <select name="decor_room">
      <option>Living Room</option>
      <option>Bedroom</option>
      <option>Dining Room</option>
      <option>Home Office</option>
      <option>Kitchen / Nook</option>
      <option>Entryway</option>
      <option>Multiple Rooms</option>
      <option>Whole Home</option>
      <option>Outdoor Space</option>
    </select>
  </label>

  <!-- Style & vision -->
  <label>Style / Feel Desired
    <input name="style" placeholder="e.g., modern, cozy, coastal, luxury">
  </label>
  <label>Inspiration Links
    <input name="inspo" placeholder="Pinterest/Instagram links, colors, textures">
  </label>
  <label>What do you love now?
    <input name="love_now" placeholder="features to keep or highlight">
  </label>
  <label>What would you change?
    <input name="change_most" placeholder="pain points or must-fix items">
  </label>

  <!-- Function & lifestyle -->
  <label>Who uses the space?
    <select name="users">
      <option>Adults</option><option>Kids</option><option>Pets</option><option>Guests</option>
    </select>
  </label>
  <label>Top Priority
    <select name="priority">
      <option>Comfort & livability</option>
      <option>Style & aesthetics</option>
      <option>Durability & easy maintenance</option>
    </select>
  </label>
  <label>Must-Keep Items
    <input name="must_keep" placeholder="furniture, art, heirlooms">
  </label>

  <!-- Scope / service level -->
  <label>Service Level
    <select name="decor_scope">
      <option>Light refresh (styling only)</option>
      <option>Refresh + small sourcing</option>
      <option>Full room redesign</option>
    </select>
  </label>
  <label>Furniture Sourcing Needed?
    <select name="decor_furniture">
      <option>No</option>
      <option>Yes — a few pieces</option>
      <option>Yes — multiple pieces</option>
    </select>
  </label>

  <!-- For Sellers / Airbnb -->
  <label>Home Status (if selling)
    <select name="staging_status">
      <option>N/A</option>
      <option>Occupied</option>
      <option>Vacant</option>
    </select>
  </label>
  <label>Airbnb Theme (if applicable)
    <input name="airbnb_theme" placeholder="e.g., coastal retreat, modern loft">
  </label>

  <!-- Budget & timeline -->
  <label>Budget Range
    <select name="budget">
      <option>$500–$1,000</option><option>$1,000–$2,500</option>
      <option>$2,500–$5,000</option><option>$5,000+</option>
    </select>
  </label>
  <label>Timeline
    <select name="timeline">
      <option>ASAP</option><option>1–2 months</option>
      <option>3–6 months</option><option>Flexible</option>
    </select>
  </label>

  <!-- Logistics -->
  <label>Rooms Count
    <input name="count" type="number" min="1" value="1">
  </label>
  <label>Access / Parking
    <select name="decor_access">
      <option>Easy</option>
      <option>Stairs / elevator</option>
      <option>HOA / tight timing</option>
    </select>
  </label>

  <!-- Notes & payment -->
  <label>Notes / Special Requests
    <input name="notes" placeholder="anything else we should know">
  </label>
  <label>Payment Preference
    <select name="pay"><option>Zelle</option><option>Venmo</option><option>Cash App</option><option>Cash</option></select>
  </label>
</div>


      <div class="submit-row">
        <button class="btn btn-solid" type="submit">Get Decorating Estimate</button>
        <p id="estimateDecor" class="hero-sub" style="color:#524a46;margin-top:10px;"></p>
        <p id="emailStatusDecor" style="opacity:.9"></p>
      </div>
    </form>
  </main>

  <!-- EmailJS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>/* emailjs.init('YOUR_EMAILJS_PUBLIC_KEY'); */</script>

  <!-- Dropdown behavior (local to this page) -->
  <script>
    (function(){
      const dd  = document.getElementById('quoteDropdown');
      const btn = document.getElementById('quoteBtn');
      const menu= document.getElementById('quoteMenu');
      if (!dd || !btn || !menu) return;
      function toggle(open){
        dd.classList.toggle('open', open);
        btn.setAttribute('aria-expanded', String(open));
        menu.setAttribute('aria-hidden', String(!open));
      }
      btn.addEventListener('click', (e)=>{ e.preventDefault(); toggle(!dd.classList.contains('open')); });
      document.addEventListener('click', (e)=>{ if (!dd.contains(e.target)) toggle(false); });
      document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') toggle(false); });
    })();
  </script>

  <!-- Your site JS (pricing + Square routing) -->
  <script src="script.js?v=5" defer></script>
</body>
</html>
